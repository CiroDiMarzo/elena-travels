<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Distance Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Distance</th>
      <td mat-cell *matCellDef="let row">{{row.distance}}</td>
    </ng-container>

    <!-- Start location Column -->
    <ng-container matColumnDef="startLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Location</th>
      <td mat-cell *matCellDef="let row">{{row.startLocation}}</td>
    </ng-container>

    <!-- End location Column -->
    <ng-container matColumnDef="endLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Location</th>
      <td mat-cell *matCellDef="let row">{{row.endLocation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
